{% extends '_base.html' %}

{% load crispy_form_tags %}

{% block title %}Выход{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Выход</h1>
        <p>Вы уверены что хотите выйти?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ crispy form }}
            <button class="btn btn-danger"  type="submit">Выйти</button>
        </form>
    </div>
{% endblock content %}
