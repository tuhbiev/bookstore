{% extends '_base.html' %}
{% load static %}

{% block title %}Главная{% endblock title %}

{% block content %}
    <h1>Главная</h1>
    <img class = "bookcover" src="{% static 'images/book_design_2.jpg' %}">
    {% if user.is_authenticated %}
        Привет {{ user.username }}!
        <p><a href="{% url 'account_logout' %}">Выйти</a></p>
    {% else %}
        <p>Вы не авторизовалисьы</p>
        <p><a href="{% url 'account_login' %}">Авторизироваться</a></p> 
        <a href="{% url 'account_signup' %}">Зарегистрироваться</a>   
    {% endif %}

{% endblock content %}
